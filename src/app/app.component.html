<div class="page-container">
  <h2>Historial de Precio del Fondo</h2>

  <app-fund-selector
    [fondos]="fondos"
    [selectedFondoId]="fondoId"
    (fondoSeleccionado)="onFondoChange($event)">
  </app-fund-selector>

  <app-date-filter (dateRangeSelected)="onDateFilterChanged($event)"></app-date-filter>

  <div class="chart-container">
    <app-fund-chart [data]="datos"></app-fund-chart>
  </div>
</div>
